server {
    server_name www.titantech.party titantech.party;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect HTTP to HTTPS (except Let's Encrypt)
    location / {
        return 301 https://$server_name$request_uri;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.titantech.party/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.titantech.party/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

